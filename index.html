<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="./assets/style.css"/> -->

  <body>
    <main class="d-flex min-vh-100 bg-dark">
        <div class="container-fluid">
          <header class="">
            <h1 class="display-2 text-center text-light ">Weather Dashboard</h1>
          </header>
            <section class="row justify-content-around">
              <div class="col-12 col-sm-10 col-lg-2">

                    <input id="search" class="col-12 col-2">

                  </h3>

                    <ul id="cities-list">
                    </ul>
                  </div>
                </div>
              </div>
              <div class="col-12 col-sm-10 col-lg-9 mb-3">
                <div class="card">
                  <h3 class="card-header" id="cityName">

                  </h3>
                  <div class="card-body">
                    <ul class="data">
                      <li id="temp"></li>
                      <li id="humidity"></li>
                      <li id="wind"></li>
                    </ul>
                  </div>
                </div>
              </div>
              
              <div class="col-24 col-sm-10 col-lg-2 mb-3">

                  <h4 class="card-header" id="dateDay1">
                    
                  </h4>

              </div>

                  </h4>
                  <div class="card-body">
                    <ul class="data">
                      <li id="tempDay3"></li>
                      <li id="humidityDay3"></li>
                      <li id="windDay3"></li>

              </div>

            </section>
        </div>
